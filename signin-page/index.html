<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signin.css" />
    <title>Quản lý các chuyến du lịch</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">Travelling</div>
      <div class="hero-container">
        <div class="content">
          <h2>Quản lý du lịch</h2>
          <p>Website hỗ trợ Quản lý các tuyến du lịch</p>
        </div>
        <div class="signin-form">
          <form action="" id="form-signin">
            <div class="title">Đăng nhập</div>
            <div class="info account">
              <input type="text" name="account" id="userName" required />
              <span>Tên đăng nhập</span>
            </div>
            <div class="info password">
              <input type="password" name="password" id="password" required />
              <span>Mật khẩu</span>
            </div>
            <button type="submit" id="btnSubmit">Đăng nhập</button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./signin.js"></script>
  </body>
</html>
